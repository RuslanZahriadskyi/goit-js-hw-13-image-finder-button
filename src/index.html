<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Webpack Starter Kit</title>
  </head>

  <body>
    <div class="form-container">
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
      </form>
    </div>
    <div class="gallery"></div>
    <button
      class="btn btn-primary is-hidden"
      type="button"
      data-action="load more"
    >
      <span
        class="spinner-border spinner-border-sm is-hidden"
        role="status"
        aria-hidden="true"
      ></span>

      <span class="label spinner">See more</span>
    </button>
  </body>
</html>
